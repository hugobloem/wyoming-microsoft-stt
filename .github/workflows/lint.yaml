name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v6"

        - name: "Set up Python"
          uses: astral-sh/setup-uv@v7
          with:
            enable-cache: true

        - name: "Run"
          run: uv run ruff check .
