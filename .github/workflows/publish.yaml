name: Publish Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
     - name: Checkout code
       uses: actions/checkout@v5

     - name: "Set up Python"
       uses: astral-sh/setup-uv@v6
       with:
         enable-cache: true

     - name: "Build"
       run: uv build

     - name: "Publish"
       run: uv publish
